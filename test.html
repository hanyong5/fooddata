    <script type="module">
        import vData from "./data.js"
        // import vData2 from "./data2.js"
        const photoView = {
            data() {
                return {
                  arrData:vData,
                  filterText:'',
                  search:'',
                  dataView:'',
                  radioValue:'',
                  chValue:'501'
                }
            },
            methods: {
                searchData() {
                    console.log('클릭')
                    this.radioValue = this.chValue;
                    let newText = this.arrData.filter((e)=>{
                        return e.subject.match(this.filterText)
                    })
                    let sData = [...newText]
                    //console.log(sData.length)

                    

                    for(let i=0;i<sData.length;i++){
                        sData[i].view2d = this.radioValue + '_' + sData[i].subject + '.jpg'
                    }
                    console.log(sData)

                    this.dataView = sData;

                    
                },
                xmark(){
                    console.log('x')
                    this.filterText = '';
                    this.dataView = []
                }
            },
